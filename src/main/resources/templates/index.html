<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
<div class="top">
</div>
<div class="wrapper">
    <div class="sep20"></div>
    <div class="left">
        <div class="inner" id="table">
            <ul>
                <li><a href="#">技术</a></li>
                <li><a href="#">创意</a></li>
                <li><a href="#">好玩</a></li>
                <li><a href="#">酷工作</a></li>
                <li><a href="#">二手交易</a></li>
                <li><a href="#">学习资料</a></li>
                <li><a href="#">问答</a></li>
                <li><a href="#">最热</a></li>
                <li><a href="#">全部</a></li>
            </ul>
        </div>

        <div class="sep20"></div>

        <div class="content" id="topics">
            <div class="cell item" th:each="topic:${topics}">
                <div class="TopicAvatar">
                    <a href="#">
                        <img th:src="${topic.user.avatar}" alt="avatar">
                    </a>
                </div>
                <div class="TopicInfo">
                    <h3><a href="#">[[${topic.title}]]</a></h3>
                    <p>
                        <span><a href="#" id="type">问答</a> · </span>
                        <a href="#" id="author">[[${topic.author}]]</a>
                        <span> · [[${topic.latestCommentTime}]]</span>
                        <span th:if="${topic.latestReplyUser}!=null"> · 最后回复来自 · <a href="#" id="reply_who" >[[${topic.latestReplyUser.name}]]</a></span>
                    </p>
                </div>
                <div class="TopicNow">
                    <p>[[${topic.commentCount}]]</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
